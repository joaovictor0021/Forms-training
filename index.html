<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formuário</title>
</head>
<body>
    <form name="Cadastro" method="get" action="#">
    <div class="container">
        <div class="forms">
            <h1>Faça seu Cadastro<span>!</span></h1>
            <div>
            <label for="name" class="name">Nome:</label>
            <input type="text" class="camp-name" name="nome" placeholder="Insira seu nome" required>
            </div>

            <div>
                <label for="sobname" class="sobname">Sobrenome:</label> 
                <input type="text" name="sobrenome" class="camp-sob" placeholder="Insira seu sobrenome">
            </div>

            <div>
                <label for="tel" class="tel">Número de telefone:</label>
                <input type="tel" name="telefone" class="camp-tel" required maxlength="14" placeholder="99 99999-9999" pattern="[0-9]{2} [0-9]-{2}-[0-9]{5}-[0-9]{4}"> 
            </div>

            <div>
                <label for="email" class="email">E-mail:</label>
                <input type="text" name="email" class="camp-email"required placeholder="Insira seu e-mail" pattern="((/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/))">
            </div>

            <div>
                <label for="password" class="password">Senha:</label>
                <input type="password" name="Senha" class="camp-password" required placeholder="Crie uma senha" minlength="8" maxlength="15">
            </div>

            
            <label for="sexo" class="genero">Gênero:</label>
           <select name="sexo" class="sexo">
                <option value="1">Masculino</option>
                <option value="2">Feminino</option>
                <option value="3">Prefiro não dizer</option>
           </select>

            <div class="btn-box">
                <a href="#">Finalizar Cadastro</a>
            </div>
            
        </div>
    </div>
</form>

</body>
</html>
